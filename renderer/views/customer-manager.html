<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="../../css/styles.css">

        .crud-layout {

            flex-direction: column;
            gap: 15px;
        }

        .crud-form input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }

        .crud-form label {
            font-size: 1rem;
            margin-bottom: -10px;
        }

        .row-selected {
            background-color: #d4edda !important;
        }

        /* Color verde cuando seleccionas un cliente */
        tr {
            cursor: pointer;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
